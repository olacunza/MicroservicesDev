apiVersion: apps/v1
kind: deployment
metadata:
	name: mongo-deploy
	labels:
		name: mongo-deploy
		app: microservice-libreria
	spec:
		replicas: 1
		selector:
			matchLabels:
				app: microservice-libreria
				name: mongo-pod
		template:
			metadata:
				name: mongo-pod
				labels:
					app: microservice-libreria
					name: mongo-pod
			spec:
				container:
				  - name: mongo
					image: mongo:6.0.2
					command:
					- /bin/bash
					- -c
					env:
					- name: MONGO_INITDB_ROOT_USERNAME
					value: "olacunza"
					- name: MONGO_INITDB_ROOT_PASSWORD
					value: "murcielago147"
					ports:
					- containerPort: 27017