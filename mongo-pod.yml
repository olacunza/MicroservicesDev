apiVersion: v1
kind: Pod
metadata:
	name: mongo-pod
	labels:
		app: microservice-libreria
		name: mongo-pod
spec:
	container:
	- name: mongo
	  image: mongo:6.0.2
	  command:
	  - /bin/bash
	  - -c
	  env:
	  - name: MONGO_INITDB_ROOT_USERNAME
		value: "olacunza"
	  - name: MONGO_INITDB_ROOT_PASSWORD
		value: "murcielago147"
	  ports:
		- containerPort: 27017